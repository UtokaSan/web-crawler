<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options de Follow/Unfollow</title>
    <link rel="stylesheet" href="style/Follow-Unfollow%20une-plusieurs-personnes-donnés.css" />
    <script src="js/Follow-Unfollow%20une-plusieurs-personnes-donnés.js"></script>
    <script src="js/Follow.js"></script>


</head>

<body>
<div class="container">
    <div class="person-container">
        <form id="myForm" action="http://localhost:3000/crawler/FollowInsta" method="POST">
            <input type="text" class="input" name="usernameInput" placeholder="Noms d'utilisateurs (séparés par des virgules)">
            <div>
                <label class="label">Follow</label>
                <input type="radio" name="option" value="follow" checked>
            </div>
            <div>
                <label class="label">Unfollow</label>
                <input type="radio" name="option" value="unfollow">
            </div>
            <button type="submit" class="btn">Valider</button>
        </form>
    </div>
    <div id = "screenshotContainer"></div>
</div>

</body>

</html>
